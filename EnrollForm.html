<!DOCTYPE html>
<html>
<head>
<head>
  <title>Enroll Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
 
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}
 
td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}
 
tr:nth-child(even) {
    background-color: #dddddd;
}

.container {
  width:80%;
}
.formdiv {
  width:30%;
  float:left;
}
</style>
 
</head>
<body>
<div class="container" >
<h2>Student Table</h2> 
<table id="myTable">
  <tr>
    <th>FirstName</th>
    <th>LastName</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Justin</td>
    <td>pham</td>
    <td>25</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Singh</td>
    <td>18</td>
  </tr>
</table>
</div>
 
<div class="container" >
	<div class="formdiv">
	<h2>Enroll form</h2>
	<form id="form">
		<div class="form-group">
			<label for="firstname">First Name:</label>
			<input type="text" class="form-control" id="firstname" placeholder="Enter your first name" name="firstname">
		</div>
		<div class="form-group">
			<label for="lastname">Last Name:</label>
			<input type="text" class="form-control" id="lastname" placeholder="Enter your last name" name="lastname">
		</div>
		<div class="form-group">
			<label for="age">Age:</label>
			<input type="number" class="form-control" id="age" placeholder="Enter your age" name="age">
		</div>
		<button type="submit" class="btn btn-default" onclick = "myFunction();return false;">Submit</button>
	</form>
	</div>
</div>
<script>
function myFunction() {
    var table = document.getElementById("myTable");
    var row = table.insertRow(1);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    cell1.innerHTML = document.getElementsByName('firstname')[0].value;
    cell2.innerHTML = document.getElementsByName('lastname')[0].value;
    cell3.innerHTML = document.getElementsByName('age')[0].value;
	document.getElementById("form").reset();
}
</script>
 
 
 
</script>
</body>
</html>
